<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotazník</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dotazník</h1>
        <form id="dotaz">
            <label for="Name">Jak se jmenuješ?</label>
            <input type="text" id="name" name="Name" required>

            <label for="color">Oblíbená barva?</label>
            <input type="text" id="color" name="color" required>

            <label for="hobby">Tvůj koníček?</label>
            <input type="text" id="hobby" name="hobby" required>

            <label for="age">Tvůj věk?</label>
            <input type="number" id="age" name="age" required>

            <button type="submit" class="submitBtn">Odeslat</button>
        </form>

        <button id="showDataBtn" class="actionBtn">Procházet data</button>
        <h2 class="hidden" id="savedDataTitle">Zobrazení dat</h2>
        <ul id="dataList" class="hidden"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
